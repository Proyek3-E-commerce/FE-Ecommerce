<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customers - Dashboard Glowsie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
      <aside>
         <div class="top">
           <div class="logo">
             <h2>G <span class="danger">LOWSIE</span></h2>
           </div>
           <div class="close" id="close_btn">
            <span class="material-symbols-sharp">close</span>
           </div>
         </div>
         <div class="sidebar">
            <a href="#" id="nav-dashboard">
              <span class="material-symbols-sharp">grid_view</span>
              <h3>Dashboard</h3>
           </a>
           <a href="#" id="nav-customers" class="active">
            <span class="material-symbols-sharp">person_outline</span>
            <h3>Customers</h3>
          </a>
           <a href="#sellers">
              <span class="material-symbols-sharp">storefront</span>
              <h3>Sellers</h3>
           </a>
           <a href="#analytics">
              <span class="material-symbols-sharp">insights</span>
              <h3>Analytics</h3>
           </a>
           <a href="#products">
              <span class="material-symbols-sharp">receipt_long</span>
              <h3>Products</h3>
           </a>
           <a href="#add-product">
              <span class="material-symbols-sharp">add</span>
              <h3>Add Product</h3>
           </a>
           <a href="#logout">
              <span class="material-symbols-sharp">logout</span>
              <h3>Logout</h3>
           </a>
         </div>
      </aside>
      <main id="content">
           <h1>Customers</h1>
           <div class="add-customer">
              <h2>Add New Customer</h2>
              <form id="customer-form">
                 <input type="text" id="customer-name" placeholder="Customer Name" required>
                 <input type="email" id="customer-email" placeholder="Customer Email" required>
                 <input type="text" id="customer-phone" placeholder="Customer Phone" required>
                 <button type="submit">Add Customer</button>
              </form>
           </div>
           <div class="recent_order">
              <h2>Customer List</h2>
              <table id="customer-table"> 
                  <thead>
                   <tr>
                     <th>Name</th>
                     <th>Email</th>
                     <th>Phone</th>
                     <th>Actions</th>
                   </tr>
                  </thead>
                   <tbody>
                      <!-- Customer rows will be dynamically inserted here -->
                   </tbody>
              </table>
           </div>
      </main>
      <div class="right">
        <div class="top">
           <button id="menu_bar">
             <span class="material-symbols-sharp">menu</span>
           </button>
           <div class="theme-toggler">
             <span class="material-symbols-sharp active">light_mode</span>
             <span class="material-symbols-sharp">dark_mode</span>
           </div>
            <div class="profile">
               <div class="info">
                   <p><b>Glowsie</b></p>
                   <p>Admin</p>
               </div>
               <div class="profile-photo">
                 <img src="./images/profile.jpeg" alt="">
               </div>
            </div>
        </div>
      </div>
   </div>
   <script>
      // Simple CRUD logic
      const customerForm = document.getElementById('customer-form');
      const customerTable = document.getElementById('customer-table').getElementsByTagName('tbody')[0];

      customerForm.addEventListener('submit', function(e) {
          e.preventDefault();

          const name = document.getElementById('customer-name').value;
          const email = document.getElementById('customer-email').value;
          const phone = document.getElementById('customer-phone').value;

          const newRow = customerTable.insertRow();

          newRow.innerHTML = `
              <td>${name}</td>
              <td>${email}</td>
              <td>${phone}</td>
              <td>
                  <button class="edit">Edit</button>
                  <button class="delete">Delete</button>
              </td>
          `;

          document.getElementById('customer-name').value = '';
          document.getElementById('customer-email').value = '';
          document.getElementById('customer-phone').value = '';

          addEventListeners(newRow);
      });

      function addEventListeners(row) {
          const editBtn = row.querySelector('.edit');
          const deleteBtn = row.querySelector('.delete');

          editBtn.addEventListener('click', function() {
              const cells = row.getElementsByTagName('td');
              document.getElementById('customer-name').value = cells[0].innerText;
              document.getElementById('customer-email').value = cells[1].innerText;
              document.getElementById('customer-phone').value = cells[2].innerText;
              row.remove();
          });

          deleteBtn.addEventListener('click', function() {
              row.remove();
          });
      }

      // Navigation functionality
      const content = document.getElementById('content');

      document.getElementById('nav-dashboard').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.setItem('lastView', 'dashboard');
          window.location.href = 'index.html';
      });

      document.getElementById('nav-customers').addEventListener('click', function(e) {
          e.preventDefault();
          localStorage.setItem('lastView', 'customers');
          content.scrollIntoView({ behavior: 'smooth' });
      });

      // Maintain navigation state
      document.addEventListener('DOMContentLoaded', function() {
          const lastView = localStorage.getItem('lastView');
          if (lastView === 'customers') {
              document.getElementById('nav-customers').click();
          }
      });
   </script>
</body>
</html>

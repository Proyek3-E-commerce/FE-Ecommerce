<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produk Favorit</title>
  <link rel="stylesheet" href="../favorit/style.css">
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
</head>
<body>
  <!-- HEADER -->
  <header class="cart-header">
    <div class="container">
      <a href="../index.html" class="logo">
        <img src="../assets/images/logo.png" alt="Glowing">
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1 class="header-title">Produk Favorit</h1>
    <div id="favorites-container" class="container">
      <!-- Produk favorit akan dimuat di sini -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="fav-footer">
    <div class="container">
      <p class="footer-text">Â© 2024 Glowing - Reveal The Beauty of Skin</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async function () {
      const favoritesContainer = document.getElementById("favorites-container");
  
      // Fungsi untuk mengambil data favorit dari backend
      async function fetchFavorites() {
        try {
          const response = await fetch("http://localhost:3000/api/favorites", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MzU5MDA5NjgsInVzZXJfaWQiOiI2NzY0ZjBkMDk0OWNkNmY5ZjhmNjcyYjUifQ.DTZpkPnPLS1VwU1_7pZ1gtfSNUn9x8boUKdgsEktXQM")}`, // Token JWT
            },
          });
  
          if (!response.ok) {
            throw new Error("Gagal mengambil data favorit");
          }
  
          const data = await response.json();
          return data.products; // Daftar produk favorit
        } catch (error) {
          console.error("Error fetching favorites:", error);
          return [];
        }
      }
  
      // Fungsi untuk menampilkan produk favorit di halaman
      async function displayFavorites() {
        const favorites = await fetchFavorites();
        favoritesContainer.innerHTML = ""; // Bersihkan kontainer
  
        if (favorites.length === 0) {
          favoritesContainer.innerHTML = "<p style='text-align: center;'>Tidak ada produk di favorit.</p>";
        } else {
          favorites.forEach((product) => {
            const productHTML = `
              <div class="favorite-card" id="product-${product._id}">
                <img src="${product.image}" alt="${product.name}">
                <div class="card-info">
                  <h3 class="card-title">${product.name}</h3>
                  <p class="price">${product.price}</p>
                </div>
                <div class="card-actions">
                  <button class="btn-remove" data-id="${product._id}">Hapus</button>
                  <button class="btn-add-cart" data-id="${product._id}">
                    <ion-icon name="cart-outline"></ion-icon>
                  </button>
                </div>
              </div>
            `;
            favoritesContainer.innerHTML += productHTML;
          });
  
          attachListeners();
        }
      }
  
      // Fungsi untuk menghapus dan menambahkan produk ke keranjang tetap sama
      function attachListeners() {
        const removeButtons = document.querySelectorAll(".btn-remove");
        const addCartButtons = document.querySelectorAll(".btn-add-cart");
  
        removeButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const productId = this.getAttribute("data-id");
            console.log(`Hapus produk: ${productId}`);
          });
        });
  
        addCartButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const productId = this.getAttribute("data-id");
            console.log(`Tambahkan produk ke keranjang: ${productId}`);
          });
        });
      }
  
      // Tampilkan produk favorit saat halaman dimuat
      displayFavorites();
    });
  </script>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Seller - Glowsie</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        img {
            max-width: 100%;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
            text-align: center;
        }

        .error-message {
            background-color: #f2dede;
            color: #a94442;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Become a Seller</h1>
        <form id="seller-application-form">
            <div class="form-group">
                <label for="store-name">Store Name</label>
                <input type="text" id="store-name" placeholder="Enter your store name" required>
            </div>
            <div class="form-group">
                <label for="address">Store Address</label>
                <input type="text" id="address" placeholder="Enter your store address" required>
            </div>
            <div class="form-group">
                <label for="nik">NIK (National Identity Number)</label>
                <input type="text" id="nik" placeholder="Enter your NIK" required>
            </div>
            <div id="camera-section">
                <video id="camera" autoplay></video>
                <button type="button" id="capture-photo">Capture Photo</button>
            </div>
            <img id="photo-preview" class="hidden" alt="Captured Photo">
            <button type="submit">Submit Application</button>
        </form>
        <div class="success-message" id="success-message">
            Your application has been submitted successfully. Please wait for approval.
        </div>
        <div class="error-message" id="error-message">
            There was an error submitting your application. Please try again.
        </div>
    </div>

    <script>
        const video = document.getElementById("camera");
        const captureButton = document.getElementById("capture-photo");
        const photoPreview = document.getElementById("photo-preview");
        const cameraSection = document.getElementById("camera-section");

        // Akses kamera pengguna
        navigator.mediaDevices
            .getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing camera:", err);
            });

        // Tangkap gambar saat tombol diklik
        captureButton.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Konversi gambar ke data URL
            const photoData = canvas.toDataURL("image/png");
            photoPreview.src = photoData;
            photoPreview.classList.remove("hidden");

            // Hentikan kamera dan sembunyikan video serta tombol capture
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach((track) => track.stop());
            cameraSection.classList.add("hidden");
        });

        // Formulir pengiriman
        document.getElementById("seller-application-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const storeName = document.getElementById("store-name").value;
            const address = document.getElementById("address").value;
            const nik = document.getElementById("nik").value;
            const photo = photoPreview.src;

            const token = localStorage.getItem("token");

            try {
                const response = await fetch("http://localhost:3000/become-seller", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({
                        store_name: storeName,
                        full_address: address,
                        nik: nik,
                        photo: photo,
                    }),
                });

                if (response.ok) {
                    document.getElementById("success-message").style.display = "block";
                    document.getElementById("error-message").style.display = "none";
                    this.reset();
                } else {
                    const errorData = await response.json();
                    console.error("Error:", errorData.message);
                    document.getElementById("error-message").style.display = "block";
                    document.getElementById("success-message").style.display = "none";
                }
            } catch (error) {
                console.error("Error submitting application:", error);
                document.getElementById("error-message").style.display = "block";
                document.getElementById("success-message").style.display = "none";
            }
        });
    </script>
</body>
</html>

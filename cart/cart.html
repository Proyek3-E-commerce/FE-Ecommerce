<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keranjang</title>
  <link rel="stylesheet" href="../cart/style.css">
</head>
<body>
  <!-- HEADER -->
  <header class="cart-header">
    <div class="container">
      <a href="../index.html" class="logo">
        <img src="../assets/images/logo.png" alt="Glowing">
      </a>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <h1 class="header-title">Keranjang Belanja</h1>
    <div id="cart-container" class="container">
      <!-- Produk keranjang akan dimuat di sini -->
    </div>
    <div id="total-price-container" class="container">
      <h3>Total Harga: Rp. <span id="total-price">0</span></h3>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="cart-footer">
    <div class="container">
      <p class="footer-text">Â© 2024 Glowing - Reveal The Beauty of Skin</p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cartContainer = document.getElementById("cart-container");
      const totalPriceContainer = document.getElementById("total-price");
  
      // Fungsi untuk mengambil data keranjang dari server
      async function fetchCart() {
        try {
          const response = await fetch("http://localhost:3000/cart", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem("eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE3MzU5MDMwMjYsInVzZXJfaWQiOiI2NzY0ZjBkMDk0OWNkNmY5ZjhmNjcyYjUifQ.-jW0Xsyl3GarM9mbrpom_VsydeXg4XIMquVJQ3WFYto")}` // Ganti dengan mekanisme otentikasi Anda
            }
          });
  
          if (!response.ok) {
            throw new Error("Failed to fetch cart");
          }
  
          const cart = await response.json();
          displayCart(cart.products || []);
        } catch (error) {
          console.error(error);
          cartContainer.innerHTML = "<p style='text-align: center;'>Gagal memuat keranjang.</p>";
        }
      }
  
      // Fungsi untuk menampilkan keranjang
      function displayCart(cart) {
        cartContainer.innerHTML = "";
        if (cart.length === 0) {
          cartContainer.innerHTML = "<p style='text-align: center;'>Keranjang kosong.</p>";
          totalPriceContainer.textContent = "0";
        } else {
          let totalPrice = 0;
  
          cart.forEach((item) => {
            const cartItemHTML = `
              <div class="cart-item">
                <img src="${item.image || '#'}" alt="${item.name}" class="cart-item-image">
                <div class="item-info">
                  <h3>${item.name}</h3>
                  <p>Harga Satuan: Rp. ${item.price}</p>
                  <p>Total Harga: Rp. <span class="item-total-price">${item.price * item.quantity}</span></p>
                  <div class="quantity-control">
                    <button class="btn-decrease" data-id="${item.product_id}">-</button>
                    <span class="quantity">${item.quantity}</span>
                    <button class="btn-increase" data-id="${item.product_id}">+</button>
                  </div>
                  <button class="btn-remove" data-id="${item.product_id}">Hapus</button>
                </div>
              </div>
            `;
            cartContainer.innerHTML += cartItemHTML;
  
            totalPrice += item.price * item.quantity;
          });
  
          totalPriceContainer.textContent = totalPrice;
          attachEventListeners(cart);
        }
      }
  
      // Fungsi untuk memperbarui kuantitas atau menghapus item dari keranjang
      async function updateCart(id, action) {
        try {
          const response = await fetch(`http://localhost:5000/cart/${id}`, {
            method: action === "remove" ? "DELETE" : "PATCH",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${localStorage.getItem("token")}`
            },
            body: JSON.stringify({ action })
          });
  
          if (!response.ok) {
            throw new Error("Failed to update cart");
          }
  
          fetchCart(); // Refresh data keranjang
        } catch (error) {
          console.error(error);
        }
      }
  
      // Tambahkan event listener untuk tombol
      function attachEventListeners(cart) {
        const increaseButtons = document.querySelectorAll(".btn-increase");
        const decreaseButtons = document.querySelectorAll(".btn-decrease");
        const removeButtons = document.querySelectorAll(".btn-remove");
  
        increaseButtons.forEach(button => {
          button.addEventListener("click", function () {
            const productId = this.getAttribute("data-id");
            updateCart(productId, "increase");
          });
        });
  
        decreaseButtons.forEach(button => {
          button.addEventListener("click", function () {
            const productId = this.getAttribute("data-id");
            updateCart(productId, "decrease");
          });
        });
  
        removeButtons.forEach(button => {
          button.addEventListener("click", function () {
            const productId = this.getAttribute("data-id");
            updateCart(productId, "remove");
          });
        });
      }
  
      // Inisialisasi dengan memuat data keranjang
      fetchCart();
    });
  </script>  
</body>
</html>

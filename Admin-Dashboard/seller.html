<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellers - Glowsie</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .hidden {
        display: none;
      }

      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal.hidden {
        display: none;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .incomplete {
        background-color: yellow;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      .modal-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
      }

      .modal-actions button {
        flex: 1;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="top">
          <div class="logo">
            <h2>G <span class="danger">LOWSIE</span></h2>
          </div>
          <div class="close" id="close_btn">
            <span class="material-symbols-sharp">close</span>
          </div>
        </div>
        <div class="sidebar">
          <a href="index.html" id="nav-dashboard">
            <span class="material-symbols-sharp">grid_view</span>
            <h3>Dashboard</h3>
          </a>
          <a href="customers.html" id="nav-customers">
            <span class="material-symbols-sharp">person_outline</span>
            <h3>Customers</h3>
          </a>
          <a href="seller.html" id="nav-sellers" class="active">
            <span class="material-symbols-sharp">storefront</span>
            <h3>Sellers</h3>
          </a>
          <a href="product.html" id="nav-products">
            <span class="material-symbols-sharp">receipt_long</span>
            <h3>Products</h3>
          </a>
          <a href="logout.html">
            <span class="material-symbols-sharp">logout</span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <main id="content">
        <h1>Sellers</h1>
        <div class="add-seller">
          <h2>Add New Seller</h2>
          <form id="seller-form">
              <input
                type="text"
                id="add-name"
                placeholder="Seller Name"
                required
              />
              <input
                type="email"
                id="add-email"
                placeholder="Seller Email"
                required
              />
              <input
                type="text"
                id="add-store-name"
                placeholder="Store Name"
                required
              />
              <input
                type="password"
                id="add-password"
                placeholder="Store Password"
                required
              />
              <input
                type="text"
                id="add-full-address"
                placeholder="Full Address"
                required
              />
              <input
                type="text"
                id="add-nik"
                placeholder="NIK"
                required
              />
            <button type="submit">Add Seller</button>
          </form>
        </div>
        <div class="seller-list">
          <h2>Seller List</h2>
          <table id="seller-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Store Name</th>
                <th>Full Address</th>
                <th>NIK</th>
                <th>Status Store</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- Seller rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </main>

      <!-- Edit Modal -->
      <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
          <h2>Edit Seller</h2>
          <form id="edit-form">
            <input
            type="text"
            id="edit-name"
            placeholder="Seller Name"
            required
          />
          <input
            type="email"
            id="edit-email"
            placeholder="Seller Email"
            required
          />
          <input
            type="text"
            id="edit-store-name"
            placeholder="Store Name"
            required
          />
          <input
            type="text"
            id="edit-full-address"
            placeholder="Full Address"
            required
          />
          <input
            type="text"
            id="edit-nik"
            placeholder="NIK"
            required
          />
            <div class="modal-actions">
              <button type="submit">Save Changes</button>
              <button type="button" id="close-modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const apiUrl = "http://localhost:3000/sellers";
        const approveUrl = "http://localhost:3000/admin/approve-seller";
        const rejectUrl = "http://localhost:3000/admin/reject-seller";
        const sellerTable = document.querySelector("#seller-table tbody");
        const sellerForm = document.getElementById("seller-form");
        const editModal = document.getElementById("edit-modal");
        const editForm = document.getElementById("edit-form");
        const closeModal = document.getElementById("close-modal");

        let editingSellerId = null;

        async function fetchSellers() {
          try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error("Failed to fetch sellers");

            const data = await response.json();
            renderSellers(data.data);
          } catch (error) {
            console.error("Error fetching sellers:", error);
          }
        }

        function renderSellers(users) {
          sellerTable.innerHTML = users
            .filter(user => user.roles.includes("seller"))
            .map(user => {
              const isIncomplete =
                !user.store_info?.store_name ||
                !user.store_info?.full_address ||
                !user.store_info?.nik;

              return `
                <tr class="${isIncomplete ? "incomplete" : ""}">
                  <td>${user.username}</td>
                  <td>${user.email}</td>
                  <td>${user.store_info?.store_name || "-"}</td>
                  <td>${user.store_info?.full_address || "-"}</td>
                  <td>${user.store_info?.nik || "-"}</td>
                  <td>${user.store_status || "-"}</td>
                  <td>
                    <button class="edit-btn" data-id="${user.id}">Edit</button>
                    <button class="delete-btn" data-id="${user.id}">Delete</button>
                    <button class="approve-btn" data-id="${user.id}">Approve</button>
                    <button class="reject-btn" data-id="${user.id}">Reject</button>
                  </td>
                </tr>
              `;
            })
            .join("");
        }

        sellerForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = document.getElementById("add-name").value;
          const email = document.getElementById("add-email").value;
          const password = document.getElementById("add-password").value;
          const storeName = document.getElementById("add-store-name").value;
          const fullAddress = document.getElementById("add-full-address").value;
          const nik = document.getElementById("add-nik").value;
          try {
            const response = await fetch(apiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: name,
                email,
                store_info: {
                  store_name: storeName,
                  full_address: fullAddress,
                  nik: nik
                }
              }),
            });

            if (!response.ok) throw new Error("Failed to add seller");

            alert("Seller added successfully!");
            sellerForm.reset();
            fetchSellers();
          } catch (error) {
            console.error("Error adding seller:", error);
          }
        });

        sellerTable.addEventListener("click", async (e) => {
          const sellerId = e.target.getAttribute("data-id");
          if (!sellerId) return;

          if (e.target.classList.contains("edit-btn")) {
            editingSellerId = sellerId;
            const row = e.target.closest("tr");
            const name = row.children[0].textContent;
            const email = row.children[1].textContent;
            const store_name = row.children[2].textContent;
            const full_address = row.children[3].textContent;
            const nik = row.children[4].textContent;

            document.getElementById("edit-name").value = name;
            document.getElementById("edit-email").value = email;
            document.getElementById("edit-store-name").value = store_name;
            document.getElementById("edit-full-address").value = full_address;
            document.getElementById("edit-nik").value = nik;

            editModal.classList.remove("hidden");
          } else if (e.target.classList.contains("approve-btn")) {
            if (confirm("Are you sure you want to approve this seller?")) {
              try {
                const response = await fetch(approveUrl, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    user_id: sellerId,
                    status: "approved"
                  }),
                });
                if (!response.ok) throw new Error("Failed to approve seller");

                alert("Seller approved successfully!");
                fetchSellers();
              } catch (error) {
                console.error("Error approving seller:", error);
              }
            }
          } else if (e.target.classList.contains("reject-btn")) {
            if (confirm("Are you sure you want to reject this seller?")) {
              try {
                const response = await fetch(rejectUrl, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    user_id: sellerId,
                    status: "rejected"
                  }),
                });
                if (!response.ok) throw new Error("Failed to reject seller");

                alert("Seller rejected successfully!");
                fetchSellers();
              } catch (error) {
                console.error("Error rejecting seller:", error);
              }
            }
          }
        });

        editForm.addEventListener("submit", async (e) => {
          e.preventDefault();
          if (!editingSellerId) return;

          const name = document.getElementById("edit-name").value;
          const email = document.getElementById("edit-email").value;
          const storeName = document.getElementById("edit-store-name").value;
          const fullAddress = document.getElementById("edit-full-address").value;
          const nik = document.getElementById("edit-nik").value;

          try {
            const response = await fetch(`${apiUrl}/${editingSellerId}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                username: name,
                email,
                store_info: {
                  store_name: storeName,
                  full_address: fullAddress,
                  nik: nik
                }
              }),
            });

            if (!response.ok) throw new Error("Failed to update seller");

            alert("Seller updated successfully!");
            editModal.classList.add("hidden");
            fetchSellers();
          } catch (error) {
            console.error("Error updating seller:", error);
          }
        });

        closeModal.addEventListener("click", () => {
          editModal.classList.add("hidden");
        });

         // Handle "Delete" button click
         sellerTable.addEventListener("click", async (e) => {
          if (e.target.classList.contains("delete-btn")) {
            const sellerId = e.target.getAttribute("data-id");

            if (!sellerId) {
              alert("Seller ID is missing.");
              return;
            }

            if (confirm("Are you sure you want to delete this Seller?")) {
              try {
                const response = await fetch(`${apiUrl}/${sellerId}`, {
                  method: "DELETE",
                });

                if (response.ok) {
                  alert("Seller deleted successfully!");
                  fetchSellers();
                } else {
                  const errorData = await response.json();
                  alert(`Error: ${errorData.message}`);
                }
              } catch (error) {
                console.error("Error deleting Seller:", error);
              }
            }
          }
        });

        fetchSellers();
      });
    </script>
  </body>
</html>

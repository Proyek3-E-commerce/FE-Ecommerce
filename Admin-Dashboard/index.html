<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Glowsie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <aside>
         <div class="top">
           <div class="logo">
             <h2>G <span class="danger">LOWSIE</span></h2>
           </div>
           <div class="close" id="close_btn">
            <span class="material-symbols-sharp">close</span>
           </div>
         </div>
         <div class="sidebar">
            <a href="index.html" id="nav-dashboard" class="active">
              <span class="material-symbols-sharp">grid_view</span>
              <h3>Dashboard</h3>
           </a>
           <a href="customers.html" id="nav-customers">
            <span class="material-symbols-sharp">person_outline</span>
            <h3>Customers</h3>
          </a>
          <a href="seller.html" id="nav-sellers">
            <span class="material-symbols-sharp">storefront</span>
            <h3>Sellers</h3>
         </a>
         <a href="product.html" id="nav-products">
          <span class="material-symbols-sharp">receipt_long</span>
          <h3>Products</h3>
       </a>
           </a>
           <a href="logout.html">
              <span class="material-symbols-sharp">logout</span>
              <h3>Logout</h3>
           </a>
         </div>
      </aside>
      <main id="content">
         <h1>Dashboard Admin</h1>
         <div class="insights">
            <div class="card">
               <span class="material-symbols-sharp">person_outline</span>
               <div class="content">
                  <h3>Customers</h3>
                  <p id="total-customers">120</p>
               </div>
            </div>
            <div class="card">
               <span class="material-symbols-sharp">storefront</span>
               <div class="content">
                  <h3>Sellers</h3>
                  <p id="total-sellers">45</p>
               </div>
            </div>
            <div class="card">
               <span class="material-symbols-sharp">receipt_long</span>
               <div class="content">
                  <h3>Products</h3>
                  <p id="total-products">320</p>
               </div>
            </div>
         </div>
    </main>
      <div class="right">
        <div class="top">
           <button id="menu_bar">
             <span class="material-symbols-sharp">menu</span>
           </button>
            <div class="profile">
               <div class="info">
                   <p><b>Glowsie</b></p>
                   <p>Admin</p>
               </div>
               <div class="profile-photo">
                 <img src="./images/profile.jpeg" alt="Profile">
               </div>
            </div>
        </div>
      </div>
   </div>
   <script src="js/customers.js"></script>
</body>
</html>

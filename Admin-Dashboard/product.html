<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Glowsie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
  <style>
    .hidden {
      display: none;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .incomplete {
      background-color: #fffbe6;
      color: #ff9900;
    }

    .modal-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .modal-actions button {
      flex: 1;
      margin: 0 5px;
    }

    img.preview {
      max-width: 100%;
      max-height: 200px;
      margin-top: 10px;
    }

    .store-select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
   <div class="container">
      <aside>
         <div class="top">
           <div class="logo">
             <h2>G <span class="danger">LOWSIE</span></h2>
           </div>
           <div class="close" id="close_btn">
            <span class="material-symbols-sharp">close</span>
           </div>
         </div>
         <div class="sidebar">
            <a href="index.html" id="nav-dashboard">
              <span class="material-symbols-sharp">grid_view</span>
              <h3>Dashboard</h3>
           </a>
           <a href="customers.html" id="nav-customers">
            <span class="material-symbols-sharp">person_outline</span>
            <h3>Customers</h3>
           </a>
           <a href="seller.html" id="nav-sellers">
            <span class="material-symbols-sharp">storefront</span>
            <h3>Sellers</h3>
         </a>
           <a href="product.html" id="nav-products" class="active">
              <span class="material-symbols-sharp">receipt_long</span>
              <h3>Products</h3>
           </a>
           <a href="logout.html">
              <span class="material-symbols-sharp">logout</span>
              <h3>Logout</h3>
           </a>
         </div>
      </aside>
      <main id="content">
           <h1>Products</h1>
           <div class="add-product">
              <h2>Add New Product</h2>
              <form id="product-form">
               <input type="text" id="product-name" placeholder="Product Name" required>
               <input type="number" id="product-price" placeholder="Product Price" required>
               <input type="number" id="product-discount" placeholder="Discount (%)">
               <select id="store-select" class="store-select" required>
                 <option value="" disabled selected>Select Store</option>
               </select>
               <input type="file" id="product-image" accept="image/*" required>
               <img id="image-preview" class="preview hidden" alt="Image Preview">
               <textarea id="product-description" placeholder="Description"></textarea>
               <button type="submit">Add Product</button>
             </form>             
           </div>
           <div class="product-list">
              <h2>Product List</h2>
              <table id="product-table">
                  <thead>
                     <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Discount</th>
                        <th>Store</th>
                        <th>Image</th>
                        <th>Description</th>
                        <th>Actions</th>
                      </tr>
                       
                  </thead>
                   <tbody>
                      <!-- Product rows will be dynamically inserted here -->
                   </tbody>
              </table>
           </div>
      </main>
      <div class="right">
        <div class="top">
           <button id="menu_bar">
             <span class="material-symbols-sharp">menu</span>
           </button>
            <div class="profile">
               <div class="info">
                   <p><b>Glowsie</b></p>
                   <p>Admin</p>
               </div>
               <div class="profile-photo">
                 <img src="./images/profile.jpeg" alt="Profile">
               </div>
            </div>
        </div>
      </div>
   </div>

   <!-- Edit Modal -->
   <div id="edit-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Edit Product</h2>
      <form id="edit-form">
        <input type="text" id="edit-name" placeholder="Product Name" required>
        <input type="number" id="edit-price" placeholder="Product Price" required>
        <input type="number" id="edit-discount" placeholder="Discount">
        <p><strong>Store:</strong> <span id="edit-store-info"></span></p> <!-- Info Store -->
        <input type="file" id="edit-image" accept="image/*">
        <img id="edit-image-preview" class="preview hidden" alt="Image Preview">
        <br>
        <br>
        <textarea id="edit-description" placeholder="Description"></textarea>
        <div class="modal-actions">
          <button type="submit">Save Changes</button>
          <button type="button" id="close-modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  
   <script>
  document.addEventListener("DOMContentLoaded", () => {
  const apiUrl = "http://localhost:3000/products";
  const sellersUrl = "http://localhost:3000/sellers";
  const productTable = document.querySelector("#product-table tbody");
  const productForm = document.getElementById("product-form");
  const storeSelect = document.getElementById("store-select");
  const productImageInput = document.getElementById("product-image");
  const productImagePreview = document.getElementById("image-preview");
  const editModal = document.getElementById("edit-modal");

  let sellersMap = {};

  // Fetch sellers and populate dropdown
  async function fetchSellers() {
    try {
      const response = await fetch(sellersUrl);
      const { data: sellers } = await response.json();

      const approvedStores = sellers.filter(
        (seller) => seller.store_status === "approved" && seller.store_info?.store_name
      );

      approvedStores.forEach((store) => {
        sellersMap[store.id] = store.store_info.store_name;
        const option = document.createElement("option");
        option.value = store.id;
        option.textContent = store.store_info.store_name;
        storeSelect.appendChild(option);
      });
    } catch (error) {
      console.error("Error fetching sellers:", error);
    }
  }

  // Fetch and display products
  async function fetchProducts() {
    try {
      const response = await fetch(apiUrl);
      const { data: products } = await response.json();

      productTable.innerHTML = products
        .map((product) => {
          const storeName = sellersMap[product.seller_id] || "Unknown Store";
          const imageUrl = product.image
            ? `http://localhost:3000/${product.image.replace('./', '')}`
            : "./images/default-product.png";

          return `
            <tr>
              <td>${product.name}</td>
              <td>${product.price}</td>
              <td>${product.discount || "None"}</td>
              <td>${storeName}</td>
              <td><img src="${imageUrl}" alt="Product Image" style="width: 50px; height: 50px; object-fit: cover;"></td>
              <td>${product.description || "No description"}</td>
              <td>
                <button class="edit-btn" data-id="${product.id}">Edit</button>
                <button class="delete-btn" data-id="${product.id}">Delete</button>
              </td>
            </tr>`;
        })
        .join("");
    } catch (error) {
      console.error("Error fetching products:", error);
    }
  }

  // Add new product
  productForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("product-name").value;
    const price = document.getElementById("product-price").value;
    const discount = document.getElementById("product-discount").value || 0;
    const storeId = storeSelect.value;
    const description = document.getElementById("product-description").value;

    const imageFile = productImageInput.files[0];
    const formData = new FormData();
    formData.append("name", name);
    formData.append("price", price);
    formData.append("discount", discount);
    formData.append("seller_id", storeId);
    formData.append("description", description);
    if (imageFile) formData.append("image", imageFile);

    try {
      await fetch(apiUrl, {
        method: "POST",
        body: formData,
      });

      productForm.reset();
      productImagePreview.classList.add("hidden");
      fetchProducts();
    } catch (error) {
      console.error("Error adding product:", error);
    }
  });

  // Preview image
  productImageInput.addEventListener("change", () => {
    const file = productImageInput.files[0];
    if (file) {
      productImagePreview.src = URL.createObjectURL(file);
      productImagePreview.classList.remove("hidden");
    }
  });

  // Edit product
  productTable.addEventListener("click", (e) => {
    if (e.target.classList.contains("edit-btn")) {
      const productId = e.target.dataset.id;
      const row = e.target.closest("tr");
      const name = row.children[0].textContent;
      const price = row.children[1].textContent;
      const discount = row.children[2].textContent || 0;
      const storeName = row.children[3].textContent; // Ambil nama toko
      const description = row.children[5].textContent;
      const imageSrc = row.children[4].querySelector("img").src;

      // Isi data ke modal
      document.getElementById("edit-name").value = name;
      document.getElementById("edit-price").value = price;
      document.getElementById("edit-discount").value = discount;
      document.getElementById("edit-description").value = description;

      // Tampilkan nama toko (info saja)
      document.getElementById("edit-store-info").textContent = storeName;

      // Tampilkan pratinjau gambar
      const editImagePreview = document.getElementById("edit-image-preview");
      editImagePreview.src = imageSrc;
      editImagePreview.classList.remove("hidden");

      editModal.dataset.productId = productId;
      editModal.classList.remove("hidden");
    }
  });

  // Save edited product
  document.getElementById("edit-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const productId = editModal.dataset.productId;
    const name = document.getElementById("edit-name").value;
    const price = document.getElementById("edit-price").value;
    const discount = document.getElementById("edit-discount").value || 0;
    const description = document.getElementById("edit-description").value;

    const imageFile = document.getElementById("edit-image").files[0];
    const formData = new FormData();
    formData.append("name", name);
    formData.append("price", price);
    formData.append("discount", discount);
    formData.append("description", description);
    if (imageFile) formData.append("image", imageFile);

    try {
      await fetch(`${apiUrl}/${productId}`, {
        method: "PUT",
        body: formData,
      });

      editModal.classList.add("hidden");
      fetchProducts();
    } catch (error) {
      console.error("Error updating product:", error);
    }
  });

  // Delete product
  productTable.addEventListener("click", async (e) => {
    if (e.target.classList.contains("delete-btn")) {
      const productId = e.target.dataset.id;

      if (confirm("Are you sure you want to delete this product?")) {
        try {
          await fetch(`${apiUrl}/${productId}`, {
            method: "DELETE",
          });

          fetchProducts();
        } catch (error) {
          console.error("Error deleting product:", error);
        }
      }
    }
  });

  // Initialize data
  async function initialize() {
    await fetchSellers();
    fetchProducts();
  }

  initialize();
});

   </script>
</body>
</html>

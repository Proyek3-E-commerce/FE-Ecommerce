<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Dashboard Glowsie</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <aside>
         <div class="top">
           <div class="logo">
             <h2>G <span class="danger">LOWSIE</span></h2>
           </div>
           <div class="close" id="close_btn">
            <span class="material-symbols-sharp">close</span>
           </div>
         </div>
         <div class="sidebar">
            <a href="index.html" id="nav-dashboard">
              <span class="material-symbols-sharp">grid_view</span>
              <h3>Dashboard</h3>
           </a>
           <a href="customers.html" id="nav-customers">
            <span class="material-symbols-sharp">person_outline</span>
            <h3>Customers</h3>
           </a>
           <a href="seller.html" id="nav-sellers">
            <span class="material-symbols-sharp">storefront</span>
            <h3>Sellers</h3>
         </a>
           <a href="product.html" id="nav-products" class="active">
              <span class="material-symbols-sharp">receipt_long</span>
              <h3>Products</h3>
           </a>
           <a href="logout.html">
              <span class="material-symbols-sharp">logout</span>
              <h3>Logout</h3>
           </a>
         </div>
      </aside>
      <main id="content">
           <h1>Products</h1>
           <div class="add-product">
              <h2>Add New Product</h2>
              <form id="product-form">
                 <input type="text" id="product-name" placeholder="Product Name" required>
                 <input type="number" id="product-price" placeholder="Product Price" required>
                 <input type="text" id="product-category" placeholder="Product Category" required>
                 <button type="submit">Add Product</button>
              </form>
           </div>
           <div class="product-list">
              <h2>Product List</h2>
              <table id="product-table">
                  <thead>
                   <tr>
                     <th>Name</th>
                     <th>Price</th>
                     <th>Category</th>
                     <th>Actions</th>
                   </tr>
                  </thead>
                   <tbody>
                      <!-- Product rows will be dynamically inserted here -->
                   </tbody>
              </table>
           </div>
      </main>
      <div class="right">
        <div class="top">
           <button id="menu_bar">
             <span class="material-symbols-sharp">menu</span>
           </button>
            <div class="profile">
               <div class="info">
                   <p><b>Glowsie</b></p>
                   <p>Admin</p>
               </div>
               <div class="profile-photo">
                 <img src="./images/profile.jpeg" alt="Profile">
               </div>
            </div>
        </div>
      </div>
   </div>

   <script src="js/product.js"></script>
</body>
</html>

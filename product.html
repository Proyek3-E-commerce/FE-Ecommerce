<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product - Glowing</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .header-actions {
      display: flex;
      gap: 20px; /* Mengatur jarak antar ikon */
      align-items: center; /* Menyelaraskan ikon secara vertikal */
    }
    
    .header-action-btn {
      display: flex;
      align-items: center;
      text-decoration: none; /* Hilangkan garis bawah */
      color: inherit; /* Warna mengikuti konteks */
    }
    
    .btn-badge {
      display: inline-block;
      background-color: red; /* Warna latar belakang badge */
      color: white; /* Warna teks badge */
      font-size: 0.8rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 50%; /* Membuat badge bulat */
      margin-left: 5px; /* Memberi jarak antara ikon dan badge */
    }
    .header .logo {
      margin-right: 230px; /* Margin di sisi kanan */
    }
  
    </style>
    <body>
      <!-- HEADER -->
      <header class="header">
        <div class="alert">
          <div class="container">
            <p class="alert-text">Reveal The Beauty of Skin</p>
          </div>
        </div>
  
        <div class="header-top" data-header>
          <div class="container">
            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
              <span class="line line-1"></span>
              <span class="line line-2"></span>
              <span class="line line-3"></span>
            </button>
  
            <div class="input-wrapper">
              <input
                type="search"
                name="search"
                placeholder="Search product"
                class="search-field"
              />
              <button class="search-submit" aria-label="search">
                <ion-icon name="search-outline" aria-hidden="true"></ion-icon>
              </button>
            </div>
  
            <a href="index.html" class="logo">
              <img
                src="./assets/images/logo.png"
                width="179"
                height="26"
                alt="Glowing"
              />
            </a>
            <div class="header-actions">
            
              <!-- Ikon Keranjang -->
              <a
                class="header-action-btn"
                href="../cart/cart.html"
                aria-label="cart item"
              >
                <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                <span class="btn-badge">0</span>
              </a>
            </div>          
            </div>
          </div>
        </div>
      </header>
      
    <!-- MAIN CONTENT -->
    <main>
      <section class="section shop" id="shop" aria-label="shop" data-section>
        <div class="container">
          <div class="title-wrapper">
            <a href="product.html" class="btn-link">
            </a>
          </div>
      
          <ul id="bestsellers-list" class="has-scrollbar">
            <!-- Semua produk akan dimuat di sini secara dinamis -->
          </ul>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Glowing. All rights reserved.</p>
      </div>
    </footer>

    <script src="./assets/js/script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      async function fetchProducts(url, containerId) {
        try {
          const response = await fetch(url);
    
          if (!response.ok) {
            throw new Error(`Failed to fetch products. Status: ${response.status}`);
          }
    
          const data = await response.json();
    
          console.log("Fetched Data:", data);
    
          // Validate response format
          if (!data || !data.data || !Array.isArray(data.data)) {
            console.error("Invalid data format:", data);
            document.getElementById(containerId).innerHTML =
              "<p>No products found</p>";
            return;
          }
    
          const products = data.data;
          const container = document.getElementById(containerId);
    
          if (!container) {
            console.error(`Container with ID "${containerId}" not found.`);
            return;
          }
    
          // Populate products
          container.innerHTML = products
            .map((product) => {
              const imageUrl = product.image
                ? `http://localhost:3000/${product.image.replace("./", "")}`
                : "./images/default-product.png";
              const discountPrice =
                product.price * (1 - product.discount / 100) || product.price;
              const ratingStars = Array(Math.round(product.rating || 0))
                .fill(
                  '<ion-icon name="star" aria-hidden="true" class="icon-star"></ion-icon>'
                )
                .join("");
    
              return `
              <li class="scrollbar-item">
                <div class="shop-card">
                  <div class="card-banner img-holder" style="--width: 540; --height: 720">
                    <a href="ProductPage/index.html?productId=${product.id}" class="product-link">
                      <img src="${imageUrl}" width="540" height="720" loading="lazy" alt="${product.name}" class="img-cover" />
                    </a>
                    ${
                      product.discount > 0
                        ? `<span class="badge" aria-label="${product.discount}% off">-${product.discount}%</span>`
                        : ""
                    }
                    <div class="card-actions">
                      <button class="action-btn" aria-label="add to cart" onclick="addToCart(${JSON.stringify(
                        product
                      )})">
                        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                      </button>
                    </div>
                  </div>
                  <div class="card-content">
                    <div class="price">
                      ${
                        product.discount > 0
                          ? `<del class="del">Rp.${product.price.toLocaleString()}</del>`
                          : ""
                      }
                      <span class="span">Rp.${discountPrice.toLocaleString()}</span>
                    </div>
                    <h3><a href="ProductPage/index.html?productId=${product.id}" class="card-title">${product.name}</a></h3>
                    <div class="card-rating">
                      <div class="rating-wrapper" aria-label="${product.rating} star rating">
                        ${ratingStars}
                      </div>
                      <p class="rating-text">${product.reviews || 0} reviews</p>
                    </div>
                  </div>
                </div>
              </li>
            `;
            })
            .join("");
        } catch (error) {
          console.error("Error fetching products:", error.message);
          document.getElementById(containerId).innerHTML =
            "<p>Failed to load products.</p>";
        }
      }
    
      // Event listener for DOM content loaded
      document.addEventListener("DOMContentLoaded", () => {
        // Add scroll effect to header
        const headerActive = () => {
          const header = document.querySelector(".header");
          if (!header) {
            console.error("Header element not found!");
            return;
          }
    
          if (window.scrollY > 50) {
            header.classList.add("active");
          } else {
            header.classList.remove("active");
          }
        };
    
        window.addEventListener("scroll", headerActive);
        headerActive(); // Call on load
    
        // Fetch products
        fetchProducts("http://localhost:3000/products", "bestsellers-list");
      });
    </script>    
  </body>
</html>
